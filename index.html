<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Shortner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="jumbotron text-center">
            <div class="container">
                <h1>URL Shortner</h1>
                <p class="lead text-muted">
                    Links as short as your PP!
                </p>
                <div class="input-group">
                    <input type="text" id="link" class="form-control shadow-none" placeholder="Long Link" aria-label="Long URL" aria-describedby="long_url">
                    <div class="input-group-append">
                        <button class="btn btn-dark shadow-none" id="copyLink">Copy</button>
                        <button class="btn btn-primary shadow-none" id="generateLink">Generate Link</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
